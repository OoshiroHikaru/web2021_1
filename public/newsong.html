<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>new song</title>
</head>

<body>
    <h2>曲 登録</h2>

    <form action="/new" method="post">
        <label for="song">曲名</label>
        <input type="number" id="song" name="song" required>

        <br>

        <label for="artistname">アーティストID</label>
        <input type="text" id="artistname" name="artistname" required>

        <br>

        <label for="janre">ジャンルIDを入力してください:</label>
        <input type="number" id="janre" name="janre" required>

        <br>

        <input type="submit" value="登録">
    </form>
</body>

</html>
